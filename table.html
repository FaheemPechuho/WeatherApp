<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="weather.png" type="image/x-icon">
    <title>Weather Forecast Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Weather App</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" data-page="dashboard">Dashboard</a></li>
                    <li><a href="table.html" class="active" data-page="table">Tables</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchBtn">Get Weather</button>
                <div id="loading-spinner" style="display: none;">Loading...</div>
                <div id="error" style="color: red;"></div>
            </div>

            <!-- 5-Day Forecast Table -->
            <div id="forecastTableContainer">
                <h3>5-Day Temperature Forecast</h3>
                <div id="forecastTable" class="tab-content active"></div>
                <div id="paginationControls" class="pagination-controls">
                    <button id="prevPageBtn">Previous</button>
                    <span id="currentPage">1</span>
                    <button id="nextPageBtn">Next</button>
                </div>
            </div>

            <!-- Chatbot Section -->
            <div id="chatbot">
                <div id="chatMessages" class="chat-messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll;"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask about weather or anything else...">
                    <button id="sendChatBtn">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="table.js"></script>
</body>
</html>
